# Window Customization
window:
  dimensions:
    columns: 100
    lines: 30
  padding:
    x: 5
    y: 5
  decorations: full
scrolling:
  history: 10000
  multiplier: 3
background_opacity: .9
dynamic_title: true

shell:
  program: /bin/bash
  args:
    - -l
    - -c
    - "export PATH=$PATH:/Users/will/Library/Python/2.7/bin/ && tmux attach || tmux"
# Font Customization
font:
  normal:
    family: Cascadia Code PL
    style: Regular
  bold:
    family: Cascadia Code PL
    style: Bold
  italic:
    family: Cascadia Code PL
    style: Italic
  size: 13
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: false
  debug:
    persistent_logging: false
draw_bold_text_with_bright_colors: true

# Color Settings (Gruvbox)
colors:
  primary:
    background: '#0f0f0f'
    foreground: '#ebdbb2'

  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'

  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'

  selection:
    text: '0xffffff'
    background: '0xdc3232'
    white:   '0xffffff'
cursor:
  style: Block
  unfocused_hollow: true

key_bindings:
  - { key: N, mods: Control, action: SpawnNewInstance }
