# Window Customization
window:
  dimensions:
    columns: 140
    lines: 38
  padding:
    x: 5
    y: 5
  decorations: none

# Font configuration
font:
  normal:
    style: Regular
  bold:
    family: monospace
    style: Bold
  italic:
    family: monospace
    style: Italic
  size: 10.0


# Window opacity as a floating point number from `0.0` to `1.0`.
# The value `0.0` is completely transparent and `1.0` is opaque.
background_opacity: 0.9

selection:
  # When set to `true`, selected text will be copied to the primary clipboard.
  save_to_clipboard: false

# Cursor style
cursor:
  # Values for `style`:
  #   - â–‡ Block
  #   - _ Underline
  #   - | Beam
  style: Beam

# Shell
# shell:
#   program: /bin/bash
#   args:
#     - -l
#     - -c
#     - "tmux attach || tmux"

